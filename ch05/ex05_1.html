<style>

<body>

<h2 id="title">DeviceOrientation + DeviceMotion æ•´åˆç¤ºç¯„</h2>

<div id="msg">è¼¸å…¥æŒ‘æˆ°æ™‚é–“å¾Œé–‹å§‹éŠæˆ²</div>

<!-- ğŸ”¥ ä½¿ç”¨è€…è¼¸å…¥æŒ‘æˆ°ç§’æ•¸ -->
<div id="timeBox">
  æŒ‘æˆ°æ™‚é–“ï¼š<input id="timeInput" type="number" value="10" min="1" style="width:70px;"> ç§’
</div>

<button id="startBtn">é–‹å§‹éŠæˆ²</button>

<!-- é¡¯ç¤ºå€’æ•¸ -->
<div id="timer"></div>

<canvas id="game" width="360" height="600"></canvas>

<script>
// === åŸºæœ¬è¨­å®š ===
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let ball = { x: 50, y: 50, radius: 10, vx: 0, vy: 0 };
let beta = 0;  
let gamma = 0; 
let playing = false;

let timeLimit = 10;        // æŒ‘æˆ°æ™‚é–“
let remainingTime = 10;    // å€’æ•¸
let timerRunning = false;

const msg = document.getElementById("msg");
const timerEl = document.getElementById("timer");

// === è¿·å®®ç‰†å£ ===
const walls = [
  {x: 0, y: 100, w: 260, h: 20},
  {x: 100, y: 200, w: 260, h: 20},
  {x: 0, y: 300, w: 260, h: 20},
  {x: 100, y: 400, w: 260, h: 20},
];

// === æ´å£ ===
const holes = [
  {x: 180, y: 150, r: 18},
  {x: 70, y: 350, r: 18},
];

// === çµ‚é» ===
const goal = {x: 280, y: 520, w: 50, h: 50};


// =========================
// å…è¨±æ„Ÿæ¸¬å™¨ + é–‹å§‹éŠæˆ²
// =========================
document.getElementById("startBtn").addEventListener("click", async () => {

  // è®€å–ä½¿ç”¨è€…è¼¸å…¥çš„æŒ‘æˆ°ç§’æ•¸
  timeLimit = Number(document.getElementById("timeInput").value) || 10;
  remainingTime = timeLimit;

  timerEl.textContent = remainingTime + " ç§’";

  if (window.DeviceOrientationEvent && DeviceOrientationEvent.requestPermission) {
    try {
      const permission = await DeviceOrientationEvent.requestPermission();
      if (permission !== "granted") {
        alert("æœªå…è¨±æ„Ÿæ¸¬å™¨ï¼Œç„¡æ³•ç©éŠæˆ²");
        return;
      }
    } catch (e) {
      alert("æ„Ÿæ¸¬å™¨æ¬Šé™éŒ¯èª¤ï¼š" + e);
      return;
    }
  }

  msg.textContent = "å‚¾æ–œæ‰‹æ©Ÿæ§åˆ¶å°çƒ â€” é–‹å§‹ï¼";
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("timeBox").style.display = "none";

  playing = true;

  startTimer();
});


// =========================
// Device Orientation
// =========================
window.addEventListener("deviceorientation", (event) => {
  beta = event.beta;
  gamma = event.gamma;
});


// =========================
// å•Ÿå‹•å€’æ•¸è¨ˆæ™‚
// =========================
function startTimer() {
  timerRunning = true;

  const interval = setInterval(() => {
    if (!timerRunning) {
      clearInterval(interval);
      return;
    }

    remainingTime--;
    timerEl.textContent = remainingTime + " ç§’";

    if (remainingTime <= 0) {
      clearInterval(interval);
      timerRunning = false;
      playing = false;
      msg.textContent = "æ™‚é–“åˆ°ï¼æŒ‘æˆ°å¤±æ•— ğŸ˜µ";
    }
  }, 1000);
}


// =========================
// ä¸»éŠæˆ²å›åœˆ
// =========================
function loop() {
  if (playing) update();
  draw();
  requestAnimationFrame(loop);
}
loop();


// =========================
// æ›´æ–°éŠæˆ²ç‰©ç†
// =========================
function update() {
  let gx = gamma / 45;
  let gy = beta / 45;

  ball.vx += gx;
  ball.vy += gy;

  ball.vx *= 0.98;
  ball.vy *= 0.98;

  ball.x += ball.vx;
  ball.y += ball.vy;

  // é‚Šç•Œåå½ˆ
  if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) {
    ball.vx *= -0.5;
  }
  if (ball.y < ball.radius || ball.y > canvas.height - ball.radius) {
    ball.vy *= -0.5;
  }

  // ç‰†å£
  walls.forEach(w => collideWall(w));

  // æ´å£ â†’ å¤±æ•—
  for (let h of holes) {
    let dx = ball.x - h.x;
    let dy = ball.y - h.y;
    if (Math.sqrt(dx*dx + dy*dy) < h.r) {
      playing = false;
      timerRunning = false;
      msg.textContent = "æ‰é€²æ´è£¡äº†ï¼æŒ‘æˆ°å¤±æ•— ğŸ˜µ";
      return;
    }
  }

  // çµ‚é» â†’ æˆåŠŸ
  if (ball.x > goal.x && ball.x < goal.x + goal.w &&
      ball.y > goal.y && ball.y < goal.y + goal.h) {
    playing = false;
    timerRunning = false;
    msg.textContent = "æ­å–œéé—œï¼ğŸ‰";
  }
}


// =========================
// çƒ vs ç‰†å£
// =========================
function collideWall(w) {
  if (ball.x + ball.radius > w.x &&
      ball.x - ball.radius < w.x + w.w &&
      ball.y + ball.radius > w.y &&
      ball.y - ball.radius < w.y + w.h) {

    if (ball.x < w.x || ball.x > w.x + w.w) ball.vx *= -0.5;
    if (ball.y < w.y || ball.y > w.y + w.h) ball.vy *= -0.5;
  }
}


// =========================
// ç¹ªè£½ç•«é¢
// =========================
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // çµ‚é»
  ctx.fillStyle = "#2ecc71";
  ctx.fillRect(goal.x, goal.y, goal.w, goal.h);

  // ç‰†å£
  ctx.fillStyle = "#333";
  walls.forEach(w => ctx.fillRect(w.x, w.y, w.w, w.h));

  // æ´å£
  ctx.fillStyle = "#444";
  holes.forEach(h => {
    ctx.beginPath();
    ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
    ctx.fill();
  });

  // å°çƒ
  ctx.fillStyle = "#3498db";
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fill();
}

</script>
